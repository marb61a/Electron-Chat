<div fxLayout="row" fxLayoutGap="20px" style="background: #f7f8fb">
  <div fxFlex="50%">
    <div class="content">
      <img src="">
    </div>
  </div>
  <div fxFlex="50%">
    <div class="card-container">
      <mat-card>
        <mat-card-title>
          Login
        </mat-card-title>
        <mat-card-subtitle>
          Login in to enjoy the app!!
        </mat-card-subtitle>
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" [formControl]="emailFormControl" [(ngModel)]="">
            <mat-error *ngIf="emailFormControl.hasError('pattern')">
              Please Enter A Valid Email Address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>Required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" [formControl]="passwordFormControl">
          </mat-form-field>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
