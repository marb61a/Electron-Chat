<div fxLayout="row" fxLayoutGap="20px" style="background: #f7f8fb">
  <div fxFlex="50%">
    <div class="content">
      <img src="https://images.unsplash.com/photo-1515000339305-3cf05402b690?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=63903a97d686ff4f3705dee9112d3291&auto=format&fit=crop&w=1000&q=80">
    </div>
  </div>
  <div fxFlex="50%">
    <div class="card-container">
      <mat-card>
        <mat-card-title>
          Login
        </mat-card-title>
        <mat-card-subtitle>
          Login in to enjoy the app!!
        </mat-card-subtitle>
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" [formControl]="emailFormControl" [(ngModel)]="userscreds.email">
            <mat-error *ngIf="emailFormControl.hasError('pattern')">
              Please Enter A Valid Email Address
            </mat-error>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              Email is <strong>Required</strong>
            </mat-error>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" [formControl]="passwordFormControl" [(ngModel)]="usercreds.password">
            <mat-error *ngIf="passwordFormControl.hasError('required')">
              Password is <strong>Required</strong>
            </mat-error>
          </mat-form-field>
        </mat-card-content>
        <button mat-raised-button (click)=createAccount() color="primary" style="width: 80%;">
          Login
        </button>
        <p>
          Not Yet A Member? <a (click)="signup">Click Here</a> To Register
        </p>
      </mat-card>
    </div>
  </div>
</div>
